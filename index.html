    <style>
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      #initial-loader img {
        width: 50%;
        max-width: 200px;
        animation: wobble 6s ease-in-out infinite;
        transform-origin: center;
        filter: blur(1px);
        opacity: 0.9;
        margin-bottom: 20px;
      }
      .loader {
        position: relative;
        width: 100px;
        height: 100px;
        margin-top: 20px;
      }
      .loader div {
        position: absolute;
        background: rgba(255, 255, 255, 0.442);
        border-radius: 40%;
        animation: float var(--duration) ease-in-out infinite;
      }
      .loader div:nth-child(1) {
        width: 90%;
        filter: blur(2px);

        height: 90%;
        --duration: 4.2s;
        animation-delay: -0.5s;
      }
      .loader div:nth-child(2) {
        width: 60%;
        filter: blur(2px);

        height: 60%;
        background-color: rgb(238, 255, 0);

        --duration: 4.8s;
        animation-delay: -1s;
        top: 20%;
        left: 20%;
      }
      .loader div:nth-child(3) {
        width: 30%;
        height: 30%;
        /* background: rgb(220, 213, 17); */
        --duration: 5.2s;
        background-image: url('/PCoTandyLogo.png');
        background-size:80%;
        background-position: center;
        background-repeat: no-repeat;
        animation-delay: -1.5s;
        top: 35%;
        left: 35%;
      }
      @keyframes float {
        0%, 100% {
          transform: translate(0, 0) rotate(0deg) scale(1);
        }
        25% {
          transform: translate(-10px, 5px) rotate(90deg) scale(1.05);
        }
        50% {
          transform: translate(5px, -5px) rotate(180deg) scale(0.95);
        }
        75% {
          transform: translate(10px, 10px) rotate(270deg) scale(1.02);
        }
      }
      @keyframes wobble {
        0%, 100% {
          transform: rotate3d(0, 1, 0, 0deg) translate(0, 0);
        }
        25% {
          transform: rotate3d(0, 1, 0, 90deg) translate(-5px, 5px);
        }
        50% {
          transform: rotate3d(0, 1, 0, 180deg) translate(5px, -5px);
        }
        75% {
          transform: rotate3d(0, 1, 0, 270deg) translate(5px, 5px);
        }
      }
    </style>
